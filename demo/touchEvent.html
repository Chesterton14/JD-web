<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #E43130;
        }
    </style>
</head>
<body>
<!--
1. touch是移动端的触摸事件，而且是一组事件
2. touchstart    当手指触摸屏幕时触发
3. touchmove     当手指在屏幕来回滑动时触发
4. touchend      当手指离开屏幕时触发
5. touchcancel   当备播终止滑动时触发
6. 利用touch事件实现移动端滑动效果和移动端手势事件
-->
<!--
事件对象：
名字：TouchList-----触摸点的集合
changedTouches      改变后的触摸点集合
targeTouches        当前元素的触摸点集合
touches             当前页面所有触摸点集合
-->
</body>
    <div class="box"></div>
    <script>
        window.onload=function(){
            var box=document.querySelector('.box');
            box.addEventListener('touchstart',function(e){
                console.log('start');
                console.log(e);
            });
            box.addEventListener('touchmove',function(e){
                console.log('move');
                console.log(e);
            });
            box.addEventListener('touchend',function(e){
                console.log('end');
                console.log(e);
            });
            box.addEventListener('touchcancel',function(){
                console.log('cancel');
            });
        }
    </script>
</html>
